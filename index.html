<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a class="header__logo"></a>

      <nav>
        <ul class="header__menu">
          <li>
            <a class="header__menu-item header__menu-item_active">Главная</a>
          </li>
          <li>
            <a class="header__menu-item">Обо мне</a>
          </li>
          <li>
            <a class="header__menu-item">Технологии</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="project">
        <h1 class="project__title">Мои проекты</h1>
        <ul class="project__list">
          <li>
            <article class="card">
              <a class="card__img-link" href="https://skoroxodtwo.github.io/mesto/">
                <img class="card__img" src="./images/project-mesto.png">
              </a>
              <div class="card__cover">
                <h2 class="card__title">Mesto Russian</h2>
                <p class="card__text">
                  Место- сайт, где можно делиться фотографиями.
                  Есть функция удаления, увеличения фото. Страница адаптивная.
                </p>
                <button class="card__more-btn">Подробнее...</button>
                <div class="card__footer">
                  <a class="card__github">
                    <span class="card__github-icon"></span>
                    <p class="card__github-text">Cсылка на GitHub</p>
                  </a>
                  <nav class="card__selector-container">
                    <div class="card__selector-icon"></div>
                    <button class="card__toggle card__toggle_active">
                      <span class="card__toggle-circle"></span>
                    </button>
                    <div class="card__selector-icon card__selector-icon_mobile"></div>
                  </nav>
                </div>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
